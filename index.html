<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>The Sports DB</title>
    <style>
        .player-style {
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text-center text-success">The Sports DB</h1>
    <section class="container">
        <div class="row">

            <div class="col-md-6">
                <h2 class="text-center text-warning">Left Side</h2>
                <div class="input-group mb-3">
                    <input id="input-box" type="text" class="form-control" placeholder="Player Name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="sportsPlayers()" class="btn btn-secondary" type="button">Search</button>
                </div>

                <div id="loading-image" class="loading-image text-center">
                    <img src="images/spinner-gif-13.gif" alt="">
                </div>

                <div id="all-Details" class="all-Details p-5">


                </div>

            </div>

            <div class="col-md-6">
                <h2 class="text-center text-warning">Right Side</h2>
                <div id="all-image" class="w-50 mx-auto mt-5">
                    <img id="image1" class="img-fluid mb-3" src="images/banglaMale.jpg" alt="">
                    <img id="image2" class="img-fluid mb-3" src="images/barcaFemale.jpg" alt="">
                </div>

                <div id="details-info" class="w-50 mx-auto">

                </div>
            </div>

        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
